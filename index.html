<!DOCTYPE html>
<html lang="en-us">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
  crossorigin="anonymous">


<head>
  <meta charset="UTF-8">
  <title>Psychic Word Game</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col">
        <span class="  badge badge-pill badge-primary  ">
          <h1>The Psychic Game</h1>
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <p id="directions-text">
          <h4>Guess what letter I'm thinking of</h4>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <span class="badge badge badge-success">---Wins---
          <p id="wins-text">0</p>
        </span>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <span class="badge badge-danger">---Losses---
          <p id="losses-text">0</p>
        </span>
      </div>
    </div>

    <hr><hr><hr>

    <br>

    <div class="row">
      <div class="col-lg-4">
        <span class="badge badge-warning">-----Guesses left-----
          <p id="guesses-left-text">0</p>
        </span>
      </div>
  

    <br>

    <div class="col-lg-4">
      <span class="badge badge badge-info">-----Your Guess-----
        <p id="userguess-text">___</p>
      </span>
    </div>


  <br>

  <div class="col-lg-4">
    <span class="badge badge badge-dark">-----The Right Guess-----
      <p id="computerchoice-text">___</p>
    </span>
  </div>
 

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (A - Z).

    var cpuChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    var guess = [];


    // Creating variables to hold the number of wins, losses, and Guesses Left.
    var wins = 0;
    var losses = 0;
    var guessesLeft = 15;

    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var guessesLeftText = document.getElementById("guesses-left-text")
    var userGuessText = document.getElementById("userguess-text");
    var computerChoiceText = document.getElementById("computerchoice-text");


    // This function is run whenever the user presses a key.
    document.onkeyup = function (event) {


      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = cpuChoice[Math.floor(Math.random() * cpuChoice.length)];

      // This logic determines the outcome of the game (win/loss), and increments the appropriate number
      if (userGuess === computerGuess) {
        wins++;
        guess.length = 0;
      } else {
        guessesLeft--;
      }
      if (guessesLeft === 0) {
        guess.length = 0;
        guessesLeft = 15;
        losses++;
      }

      console.log(computerGuess); //<-------get rid of this eventually

      // Display the user and computer guesses, and wins/losses/your guess/guesses left
      winsText.textContent = wins;
      lossesText.textContent = losses;
      guessesLeftText.textContent = guessesLeft;
      userGuessText.textContent = userGuess;
      computerChoiceText.textContent = computerGuess;
    };

  </script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
